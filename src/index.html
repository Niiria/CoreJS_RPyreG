<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPyreG</title>
    <link
      rel="icon"
      type="image/png"
      href="/src/assests/img/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      class="background"
      src="/src/assests/img/background.jpg"
      alt="background"
    />
    <nav>
      <img class="logo" src="/src/assests/img/nav/logo.png" alt="logo" />
      <ul class="nav_list">
        <li>
          <input class="nav_btn" type="button" value="Physical" />
          <ul class="nav_btn-list hidden">
            <li>Barbarian</li>
            <li>Fighter</li>
            <li>Monk</li>
          </ul>
        </li>
        <li>
          <input class="nav_btn" type="button" value="Magic" />
          <ul class="nav_btn-list hidden">
            <li>Sorcerer</li>
            <li>Warlock</li>
            <li>Wizard</li>
          </ul>
        </li>
        <li>
          <input class="nav_btn" type="button" value="Healer" />
          <ul class="nav_btn-list hidden">
            <li>Cleric</li>
            <li>Druid</li>
            <li>Paladin</li>
          </ul>
        </li>
        <li>
          <input class="nav_btn" type="button" value="Ninja" />
          <ul class="nav_btn-list hidden">
            <li>Ranger</li>
            <li>Rogue</li>
            <li>Bard</li>
          </ul>
        </li>
      </ul>
      <img
        class="nav_btn-play"
        src="/src/assests/img/nav/play.png"
        alt="play"
      />
    </nav>
    <!--************************* Landing section ***************************-->
    <section class="landing">
      <div class="Sorcress_anime">
        <p class="character">Sorcress</p>
        <img
          src="/src/assests/img/characters/Sorcress_anime.png"
          alt="Sorcress_anime"
        />
      </div>
      <div class="Ranger_anime">
        <p class="character">Ranger</p>
        <img
          src="/src/assests/img/characters/Ranger_anime.png"
          alt="Ranger_anime"
        />
      </div>

      <div class="Warrior_anime">
        <img
          src="/src/assests/img/characters/Warrior_anime.png"
          alt="Warrior_anime"
        />
        <p class="character">Warrior</p>
      </div>
      <div class="Cleric_anime">
        <p class="character">Cleric</p>
        <img
          src="/src/assests/img/characters/Cleric_anime.png"
          alt="Cleric_anime"
        />
      </div>
    </section>
  </body>
</html>
